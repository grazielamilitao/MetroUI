        <h2 class="vamos">

				<p>
					Deixe suas informações para que entremos em contato
				</p>

				<div id="Conteiner-Formulario">
					<form action="#" method="post">
						<div class="pgContato">
							<div class="contato">

								<div class="formContato">
									<input id="nome" name="nome" required="" type="text" placeholder="Nome *">
								</div>

								<div class="formContato50">
									<input id="localevent" name="localevento" required="" type="text" placeholder="Local do evento">
									<input id="date" type="text" onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}" name="dataevento" placeholder="Data do evento" data-date-format="d/m/Y">

								</div>

								<div class="formContato50">
									<input id="cidade" name="cidade" required="" type="text" placeholder="Cidade">
								</div>

								<div class="formContato">
									<input id="email" name="email" required="" type="email" placeholder="E-mail *">
								</div>

								<div class="formContato50">
									<input id="tel" name="tel" type="tel" placeholder="Telefone *">
								</div>

								<div class="formContato">
									<textarea id="mensagem" name="mensagem" required="" placeholder="Mensagem *"></textarea>
								</div>

                <div class = "Acao-Enviar">
                  <button class="button primary large rounded">
                    ENVIAR
                  </button>
                </div>

							</div> <!--Contato-->
						</div> <!--Pg-contato-->
